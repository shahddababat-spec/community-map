<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة القصص – مخيم جنين</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f4f4f4;
    }

    .form {
      padding: 15px;
      background: white;
    }

    .form input,
    .form textarea,
    .form select,
    .form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    .form button {
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
    }

    #map {
      height: 500px;
    }
  </style>
</head>

<body>

  <!-- ===== FORM ===== -->
  <div class="form">
    <h3>شارك قصتك</h3>

    <input id="name" placeholder="اسمك (اختياري)">
    <input id="title" placeholder="عنوان القصة">

    <textarea id="story" placeholder="اكتب قصتك هنا"></textarea>

    <select id="category">
      <option value="">اختر الفئة</option>
      <option value="ذكرى">ذكرى</option>
      <option value="مكان">مكان</option>
      <option value="حدث">حدث</option>
      <option value="حكاية">حكاية</option>
    </select>

    <input type="file" id="photo" accept="image/*">

    <button onclick="submitStory()">إرسال</button>

    <p id="status"></p>
  </div>

  <!-- ===== MAP ===== -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* ===== MAP SETUP ===== */
    const map = L.map('map').setView([32.4603, 35.2952], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const bounds = [
      [32.452, 35.285],
      [32.468, 35.305]
    ];
    map.setMaxBounds(bounds);

    let selectedLatLng = null;

    map.on('click', (e) => {
      selectedLatLng = e.latlng;
      alert("تم اختيار الموقع");
    });

    /* ===== SUBMIT STORY ===== */
    async function submitStory() {

      if (!selectedLatLng) {
        alert("اختاري موقع على الخريطة أولاً");
        return;
      }

      const status = document.getElementById("status");
      status.innerText = "جاري الإرسال...";

      /* ---- IMAGE ---- */
      let photoPayload = null;
      const file = document.getElementById("photo").files[0];

      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("الصورة كبيرة، اختاري صورة أقل من 2MB");
          return;
        }

        const dataUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        photoPayload = {
          fileName: file.name,
          dataUrl: dataUrl
        };
      }

      /* ---- SEND ---- */
      fetch("https://script.google.com/macros/s/AKfycbyk8zbGnixeXAsexnu3z2BCMdRaUd1QJvN-uBWxEN2jtbbWP65xd6WZQITRCJP1bb_Zpg/exec", {
        method: "POST",
        body: JSON.stringify({
          name: name.value,
          title: title.value,
          story: story.value,
          category: category.value,
          lat: selectedLatLng.lat,
          lng: selectedLatLng.lng,
          photo: photoPayload
        })
      })
      .then(res => res.json())
      .then(resp => {

        const imgHtml = resp.photo_url
          ? `<br><img src="${resp.photo_url}" style="max-width:220px;border-radius:10px;margin-top:6px;">`
          : "";

        L.marker(selectedLatLng)
          .addTo(map)
          .bindPopup(`<b>${title.value}</b><br>${story.value}${imgHtml}`);

        status.innerText = "✅ تم الحفظ";
      })
      .catch(() => {
        status.innerText = "❌ حصل خطأ";
      });
    }
  </script>

</body>
</html>
